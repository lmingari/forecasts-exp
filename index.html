<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Daily forecasts for Iceland - EXPERIMENTAL!</title>
    <script type="module" crossorigin src="/forecasts-exp/assets/index.5f13abfe.js"></script>
    <link rel="stylesheet" href="/forecasts-exp/assets/index.2af1d6f8.css">
  </head>
  <body>
    <div id="map-container"></div>

    <div class="controls-panel">
        <div class="slideshow-controls">
            <button class="btn btn-secondary" id="prevBtn">
                <i class="fa-solid fa-circle-chevron-left"></i> Previous
            </button>
            <button class="btn btn-secondary" id="nextBtn">
                Next <i class="fa-solid fa-circle-chevron-right"></i>
            </button>
        </div>
        <div class="raster-info">
            <h4 id="current-raster-name">Null</h4>
            <p id="current-raster-description">Null</p>
            <p id="current-raster-index">0 / 0</p>
        </div>
    </div>

    <div class="colorbar-container">
        <div class="colorbar-wrapper">
            <canvas class="colorbar" id="colorbar" width="20" height="200"></canvas>
            <div class="colorbar-labels" id="colorbar-labels">
                <!-- Labels will be dynamically generated -->
            </div>
        </div>
    </div>

    
  </body>
</html>
